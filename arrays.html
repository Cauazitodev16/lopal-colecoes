<body>
    <script>
        const alunos = []; 
        let continuar = true; 

        
        function Nomes(mensagem) {
            return prompt(mensagem);
        }

        
        for (let i = 0; continuar; i++) {
            
            const adicionarNome = Nomes("Você deseja adicionar um nome de aluno? sim ou não");

            
            if (adicionarNome === "sim") {
                const nome = Nomes("Digite o nome do aluno:");
                alunos.push(nome); 
            } 
            
            else if (adicionarNome === "não") {
                continuar = false; 
            } 
            
            else {
                alert("digite sim ou não!.");
            }
        }

        
        document.write("Lista dos alunos: " + alunos.join(", "));
